<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="bg-gradient-to-r from-green-300 to-blue-600
     flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 shadow-lg rounded-lg p-6 max-w-sm">
            <div class="mb-4 text-white text-center text-3xl font-semibold">
                calculator
            </div>
            <div class="mb-4">
                <input id="display" class="w-full p-4 text-right bg-black text-green-400 rounded-lg" disabled type="text">
            </div>
            <div class="grid grid-cols-4 gap-4">
                <button class="bg-gray-200 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendNumber('7')">7
            </button>
                <button class="bg-gray-200 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendNumber('8')">8
            </button>
                <button class="bg-gray-200 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendNumber('9')">9
            </button>
                <button class="bg-orange-600 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="clearDisplay()">C
            </button>
                <button class="bg-gray-200 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendNumber('4')">4
            </button>
                <button class="bg-gray-200 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendNumber('5')">5
            </button>
                <button class="bg-gray-200 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendNumber('6')">6
            </button>
                <button class="bg-orange-600 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendOperator('+')">+
            </button>
                <button class="bg-gray-200 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendNumber('1')">1
            </button>
                <button class="bg-gray-200 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendNumber('2')">2
            </button>
                <button class="bg-gray-200 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendNumber('3')">3
            </button>
                <button class="bg-orange-600 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendOperator('-')">-
            </button>
                <button class="bg-gray-200 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendNumber('0')">0
            </button>
                <button class="bg-orange-600 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendOperator('.')">.
             </button>
                <button class="bg-orange-600 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendOperator('/')">/
                <button class="bg-orange-600 p-4 rounded-lg text-xl font-semibold
            text-black cursor-pointer" onclick="appendOperator('*')">*
            </button>
                <button class="bg-orange-600 hover:bg-orange-600 
                text-black p-4 rounded-lg text-xl font-semibold col-span-4 cursor-pointer " onclick="calculate( '=') ">=
            </button>
                </button>
            </div>
        </div>
    </div>
    <script src="calculator.js "></script>
</body>
